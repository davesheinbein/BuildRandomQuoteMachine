<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div id="quote-box" class="text-center">
  <div id="text" class="quote-text"></div>
  <div id="author" class="quote-author"></div>
  <div class="quote-actions">
    <button id="new-quote" class="btn btn-primary">New Quote</button>
    <a id="tweet-quote" class="btn btn-info" target="_blank">
      <i class="fas fa-xmark"></i> <!-- Font Awesome X Icon -->
    </a>
  </div>
</div>
